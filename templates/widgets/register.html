<!DOCTYPE html>
<html>
	<body>
		<table class="RegisterContainer">
			<tbody>
				<tr class="Username">
					<td>Username:</td>
					<td><input name="username" type="text" required></td>
				</tr>
				<tr class="Email">
					<td>Email:</td>
					<td><input name="email" type="email" required></td>
				</tr>
				<tr class="Password">
					<td>Password:</td>
					<td><input name="password" type="password" required></td>
				</tr>
				<tr class="Captcha">
					<td>
						<a>Captcha:</a>
						<img name="captcha-img" title="Click to refresh captcha" src="{{ captcha }}" style="width: 100px; height: 25px;" alt="captcha" onclick="RefreshCaptcha()">
					</td>
					<td><input name="captcha" type="text" required></td>
				</tr>
				<tr class="Submit">
					<td></td>
					<td><input type="Submit" class="center" onclick="Register(document.getElementsByName('username')[0].value, document.getElementsByName('email')[0].value, document.getElementsByName('password')[0].value, document.getElementsByName('captcha')[0].value)" value="Register"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
