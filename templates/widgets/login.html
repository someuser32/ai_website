<!DOCTYPE html>
<html>
	<body>
		<table class="LoginContainer">
			<tbody>
				<tr class="Username">
					<td>Username:</td>
					<td><input name="username" type="text"></td>
				</tr>
				<tr class="Password">
					<td>Password:</td>
					<td><input name="password" type="password"></td>
				</tr>
				<tr class="Submit">
					<td></td>
					<td>
						<label title="Authorization will be expired after 2 weeks instead of 2 hours"><input name="save" type="checkbox">Save password?</label>
						<button class="right" onclick="Login(document.getElementsByName('username')[0].value, document.getElementsByName('password')[0].value, document.getElementsByName('save')[0].checked)">Login</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
